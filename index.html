<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>

	<link href='https://fonts.googleapis.com/css?family=Exo+2:400,500|Amatic+SC:700' rel='stylesheet' type='text/css'>
